<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet">
   </head>
   <body>
      <div class="calculator">
         <h6>Calculator</h6>
         <form action="" name="form">
            <input type="text" class="form-control main-bar" name="display" value="" id="input" placeholder="0" >
            <div class="button-area" >
               <div class="line">
                  <input type="button" value="7" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="8" class="btn btn-primary" onclick="calculator(this.value)" >
                  <input type="button" value="9" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="+" class="btn btn-warning" onclick="calculator(this.value)">
               </div>
               <div class="line">
                  <input type="button" value="4" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="5" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="6" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="*" class="btn btn-warning" onclick="calculator(this.value)">
               </div>
               <div class="line">
                  <input type="button" value="1" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="2" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="3" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="-" class="btn btn-warning" onclick="calculator(this.value)">
               </div>
               <div class="line">
                  <input type="button" value="0" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="00" class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="." class="btn btn-primary" onclick="calculator(this.value)">
                  <input type="button" value="/" class="btn btn-warning" onclick="calculator(this.value)">
               </div>
               <div class="last">
                  <input type="button" name="c" value="C" class="btn btn-danger newbtn" onclick="display.value =null">
                  <input type="button" name="c" value="=" class="btn btn-warning newbtn" onclick="display.value =eval(display.value)">
               </div>
            </div>
         </form>
      </div>
      <script src="app.js">  
        
      </script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
